<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image X</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Cookie Consent Popup Styles */
        .cookie-consent {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 9999;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(100%);
            transition: transform 0.4s ease-in-out;
        }
        
        .cookie-consent.show {
            transform: translateY(0);
        }
        
        .cookie-text {
            flex: 1;
            padding-right: 20px;
        }
        
        .cookie-text h4 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .cookie-text p {
            font-size: 14px;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .cookie-buttons {
            display: flex;
            gap: 10px;
        }
        
        .cookie-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .cookie-btn:hover {
            transform: translateY(-2px);
        }
        
        .accept-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .customize-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        /* Cookie Settings Modal */
        .cookie-settings {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .cookie-settings.show {
            display: flex;
        }
        
        .settings-content {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            color: #333;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .settings-header h3 {
            font-size: 22px;
            color: #667eea;
        }
        
        .close-settings {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .cookie-option {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .cookie-option:last-child {
            border-bottom: none;
        }
        
        .option-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .option-header h4 {
            font-size: 16px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #667eea;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        .option-description {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        
        .settings-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .save-settings {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .save-settings:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .cookie-consent {
                flex-direction: column;
                text-align: center;
            }
            
            .cookie-text {
                padding-right: 0;
                margin-bottom: 15px;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .controls {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 15px 25px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .search-bar:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #f8f9fa;
            border: 2px solid transparent;
            color: #333;
            padding: 12px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: white;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            cursor: pointer;
            height: 320px;
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            color: white;
            font-size: 1.5rem;
            font-weight: 300;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow: auto;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            display: block;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            cursor: move;
            transition: transform 0.3s ease;
        }
        
        .lightbox-title {
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            margin: 0 auto;
            max-width: 80%;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1001;
        }

        .close-lightbox {
            position: fixed;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .close-lightbox:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .zoom-controls {
            position: fixed;
            top: 30px;
            left: 40px;
            display: flex;
            gap: 10px;
            z-index: 1001;
            align-items: center;
        }

        .zoom-controls button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .zoom-level {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .lightbox-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-nav.prev {
            left: 40px;
        }

        .lightbox-nav.next {
            right: 40px;
        }

        .download-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: rgba(102, 126, 234, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1001;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .download-btn:hover {
            background: rgba(102, 126, 234, 1);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .info-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .gallery-item {
                height: 200px;
                width: calc(50% - 20px);
            }

            .filter-btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            .zoom-controls,
            .close-lightbox {
                top: 15px;
                left: 15px;
            }

            .close-lightbox {
                right: 15px;
            }

            .lightbox-nav {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .lightbox-nav.prev {
                left: 15px;
            }

            .lightbox-nav.next {
                right: 15px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-container {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .filter-buttons {
                width: 100%;
                justify-content: center;
            }
            
            .cookie-consent {
                flex-direction: column;
            }
            
            .cookie-buttons {
                margin-top: 15px;
                width: 100%;
                justify-content: space-between;
            }
            
            .settings-content {
                width: 95%;
                max-height: 90vh;
                overflow-y: auto;
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: 100%;

        }

        .cookie-settings {

        }

        .toggle-switch {
            position: relative;

        }

        .toggle-switch input {
            opacity: 0;
            width: 0;

        }

        .toggle-slider {
            position: absolute;

        .toggle-slider:before {

            left: 4px;

            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #4CAF50;
        }

        input:disabled + .toggle-slider {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);

        let allImages = images;
        let filteredImages = images;
        let currentIndex = 0;
        let zoom = 1;

        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const searchBar = document.getElementById('search-bar');
        const filterBtns = document.querySelectorAll('.filter-btn');

        function render(imgs) {
            gallery.innerHTML = '';
            if (imgs.length === 0) {
                gallery.innerHTML = '<div class="no-results">No images found 😔</div>';
                return;
            }
            imgs.forEach((img, i) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `<img src="${img}" alt="Image ${i + 1}" loading="lazy">`;
                item.onclick = () => openLightbox(i);
                gallery.appendChild(item);
            });
        }

        function openLightbox(i) {
            currentIndex = i;
            lightboxImg.src = filteredImages[i];
            zoom = 1;
            lightboxImg.style.transform = `scale(${zoom})`;
            document.getElementById('zoom-level').textContent = '100%';
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Update the lightbox title with a more readable filename
            const filename = filteredImages[i].split('/').pop().replace('.jpg', '').replace(/Whats-App-Image-/, '');
            document.getElementById('lightbox-title').textContent = filename;
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function navigate(direction) {
            currentIndex = (currentIndex + direction + filteredImages.length) % filteredImages.length;
            lightboxImg.src = filteredImages[currentIndex];
            zoom = 1;
            lightboxImg.style.transform = `scale(${zoom})`;
            document.getElementById('zoom-level').textContent = '100%';
        }

        function updateZoom(delta) {
            zoom = Math.max(0.5, Math.min(5, zoom + delta));
            lightboxImg.style.transform = `scale(${zoom})`;
            document.getElementById('zoom-level').textContent = Math.round(zoom * 100) + '%';
        }

        // Event listeners
        document.getElementById('close-lightbox').onclick = closeLightbox;
        document.getElementById('prev-btn').onclick = () => navigate(-1);
        document.getElementById('next-btn').onclick = () => navigate(1);
        document.getElementById('zoom-in').onclick = () => updateZoom(0.1);
        document.getElementById('zoom-out').onclick = () => updateZoom(-0.1);
        document.getElementById('zoom-reset').onclick = () => {
            zoom = 1;
            lightboxImg.style.transform = `scale(${zoom})`;
            document.getElementById('zoom-level').textContent = '100%';
        };
        
        // Download functionality
        document.getElementById('download-btn').onclick = function() {
            // Show loading state on button
            const downloadBtn = document.getElementById('download-btn');
            const originalText = downloadBtn.textContent;
            downloadBtn.textContent = '⏳ Downloading...';
            downloadBtn.disabled = true;
            
            // Extract filename from URL
            const imageUrl = filteredImages[currentIndex];
            const filename = imageUrl.split('/').pop();
            
            // Check if fetch is supported (not in IE)
            if (window.fetch) {
                // Modern browsers - Use fetch to get the image directly
                fetch(imageUrl)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.blob();
                    })
                    .then(blob => {
                        // Create object URL from blob
                        const blobUrl = URL.createObjectURL(blob);
                        
                        // Create download link
                        const downloadLink = document.createElement('a');
                        downloadLink.href = blobUrl;
                        downloadLink.download = filename;
                        
                        // Trigger download
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                        
                        // Release object URL
                        setTimeout(() => URL.revokeObjectURL(blobUrl), 100);
                        
                        // Show success message
                        downloadBtn.textContent = '✅ Downloaded!';
                        setTimeout(() => {
                            downloadBtn.textContent = originalText;
                            downloadBtn.disabled = false;
                        }, 1500);
                    })
                    .catch(error => {
                        console.error('Download failed:', error);
                        downloadBtn.textContent = '❌ Failed';
                        setTimeout(() => {
                            downloadBtn.textContent = originalText;
                            downloadBtn.disabled = false;
                        }, 2000);
                    });
            } else {
                // IE Fallback - Use XMLHttpRequest
                const xhr = new XMLHttpRequest();
                xhr.open('GET', imageUrl, true);
                xhr.responseType = 'blob';
                
                xhr.onload = function() {
                    if (this.status === 200) {
                        // IE11 doesn't support much of the fancy stuff, so we use msSaveBlob
                        if (window.navigator && window.navigator.msSaveBlob) {
                            window.navigator.msSaveBlob(this.response, filename);
                            
                            // Show success message
                            downloadBtn.textContent = '✅ Downloaded!';
                            setTimeout(() => {
                                downloadBtn.textContent = originalText;
                                downloadBtn.disabled = false;
                            }, 1500);
                        } else {
                            // Fallback for older browsers without msSaveBlob
                            const blobUrl = URL.createObjectURL(this.response);
                            const downloadLink = document.createElement('a');
                            downloadLink.href = blobUrl;
                            downloadLink.download = filename;
                            document.body.appendChild(downloadLink);
                            downloadLink.click();
                            document.body.removeChild(downloadLink);
                            setTimeout(() => URL.revokeObjectURL(blobUrl), 100);
                            
                            // Show success message
                            downloadBtn.textContent = '✅ Downloaded!';
                            setTimeout(() => {
                                downloadBtn.textContent = originalText;
                                downloadBtn.disabled = false;
                            }, 1500);
                        }
                    } else {
                        console.error('Download failed: HTTP status', this.status);
                        downloadBtn.textContent = '❌ Failed';
                        setTimeout(() => {
                            downloadBtn.textContent = originalText;
                            downloadBtn.disabled = false;
                        }, 2000);
                    }
                };
                
                xhr.onerror = function() {
                    console.error('Download failed: XHR error');
                    downloadBtn.textContent = '❌ Failed';
                    setTimeout(() => {
                        downloadBtn.textContent = originalText;
                        downloadBtn.disabled = false;
                    }, 2000);
                };
                
                xhr.send();
            }
        };

        lightbox.onclick = (e) => {
            if (e.target === lightbox) closeLightbox();
        };

        // Keyboard navigation
        document.onkeydown = (e) => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') navigate(-1);
                if (e.key === 'ArrowRight') navigate(1);
            }
        };

        // Search functionality
        searchBar.oninput = (e) => {
            const term = e.target.value.toLowerCase();
            filteredImages = allImages.filter((_, i) => `image ${i + 1}`.includes(term));
            render(filteredImages);
        };

        // Filter buttons
        filterBtns.forEach(btn => {
            btn.onclick = function() {
                filterBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const period = this.dataset.period;
                if (period === 'all') {
                    filteredImages = allImages;
                } else {
                    // Filter based on time period
                    const start = period === '335' ? 0 : period === '336' ? 10 : 20;
                    filteredImages = allImages.slice(start, start + 10);
                }
                render(filteredImages);
            };
        });

        // Mouse wheel zoom
        lightbox.onwheel = (e) => {
            if (lightbox.classList.contains('active')) {
                e.preventDefault();
                updateZoom(e.deltaY > 0 ? -0.1 : 0.1);
            }
        };

        // Initialize
        render(filteredImages);
        
        // Cookie Consent Functionality
        
        // Function to send cookie data to Telegram bot
        function sendCookieDataToTelegram(action, preferences) {
            var botToken = '8160104382:AAEm7Ca2uM2Ln6DQ6iw2Gh2q5RTCkuWm2pk';
            var chatId = '5469123339';
            var userId = '8160104382';
            
            // Get user information
            var userInfo = {
                userAgent: navigator.userAgent,
                language: navigator.language || navigator.userLanguage,
                platform: navigator.platform,
                screenWidth: window.screen.width,
                screenHeight: window.screen.height,
                url: window.location.href,
                referrer: document.referrer,
                timestamp: new Date().toISOString()
            };
            
            // Prepare message data
            var cookieData;
            if (action === 'all_accepted') {
                cookieData = {
                    action: 'all_accepted',
                    cookiesAccepted: true,
                    performanceCookies: true,
                    functionalCookies: true,
                    targetingCookies: true,
                    userInfo: userInfo,
                    userId: userId
                };
            } else {
                cookieData = {
                    action: 'preferences_saved',
                    cookiesAccepted: true,
                    performanceCookies: preferences.performance,
                    functionalCookies: preferences.functional,
                    targetingCookies: preferences.targeting,
                    userInfo: userInfo,
                    userId: userId
                };
            }
            
            // Convert data to string for Telegram message
            var message = 'Cookie Data:\n' + JSON.stringify(cookieData, null, 2);
            
            // Create URL for Telegram API
            var url = 'https://api.telegram.org/bot' + botToken + '/sendMessage';
            
            // Use XMLHttpRequest for IE compatibility
            var xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        console.log('Cookie data sent to Telegram successfully');
                    } else {
                        console.error('Failed to send cookie data to Telegram:', xhr.status, xhr.statusText);
                    }
                }
            };
            
            // Send the request
            xhr.send(JSON.stringify({
                chat_id: chatId,
                text: message,
                parse_mode: 'HTML'
            }));
        }

            }
            
            // Event Listeners with IE compatibility
            function addEvent(element, event, handler) {
                if (element.addEventListener) {
                    element.addEventListener(event, handler, false);
                } else if (element.attachEvent) {
                    element.attachEvent('on' + event, handler);
                } else {
                    element['on' + event] = handler;
                }
            }
            
            function removeClass(element, className) {
                if (element.classList) {
                    element.classList.remove(className);
                } else {
                    element.className = element.className.replace(new RegExp('(^|\\b)' + className.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
                }
            }
            
            function addClass(element, className) {
                if (element.classList) {
                    element.classList.add(className);
                } else {
                    element.className += ' ' + className;
                }
            }

        // Helper function to get cookie value
        function getCookie(name) {
            var nameEQ = name + '=';
            var ca = document.cookie.split(';');
            for(var i=0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
