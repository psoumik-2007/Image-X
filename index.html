            padding: 0;
            box-sizing: border-box;
        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Upload Section Styles */
        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .upload-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #e9ecef;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e9ecef;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: #666;
        }

        #fileInput {
            display: none;
        }

        .upload-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .upload-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .preview-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .preview-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-item .remove-btn:hover {
            background: rgba(255, 0, 0, 1);
        }

        .upload-progress {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .upload-status {
            margin-top: 10px;
            text-align: center;
            color: #666;
        }

        .uploaded-links {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .uploaded-links h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .link-item {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .link-item input {
            flex: 1;
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #764ba2;
        }

        .controls {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 15px 25px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .search-bar:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #f8f9fa;
            border: 2px solid transparent;
            color: #333;
            padding: 12px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: white;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            cursor: pointer;
            height: 320px;
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            color: white;
            font-size: 1.5rem;
            font-weight: 300;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow: auto;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            display: block;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            cursor: move;
            transition: transform 0.3s ease;
        }
        
        .lightbox-title {
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            margin: 0 auto;
            max-width: 80%;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1001;
        }

        .close-lightbox {
            position: fixed;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .close-lightbox:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .zoom-controls {
            position: fixed;
            top: 30px;
            left: 40px;
            display: flex;
            gap: 10px;
            z-index: 1001;
            align-items: center;
        }

        .zoom-controls button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .zoom-level {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .lightbox-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-nav.prev {
            left: 40px;
        }

        .lightbox-nav.next {
            right: 40px;
        }

        .download-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: rgba(102, 126, 234, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1001;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .download-btn:hover {
            background: rgba(102, 126, 234, 1);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .gallery {

                gap: 15px;
            }

            .gallery-item {
                height: 200px;
            }

            .filter-btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            .zoom-controls,
            .close-lightbox {
                top: 15px;
                left: 15px;
            }

            .close-lightbox {
                right: 15px;
            }

            .lightbox-nav {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .lightbox-nav.prev {
                left: 15px;
            }

            .lightbox-nav.next {
                right: 15px;
            }
        }
    </style>

        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        function handleFiles(files) {
            selectedFiles = [...selectedFiles, ...files];
            displayPreviews();
            uploadBtn.style.display = selectedFiles.length > 0 ? 'block' : 'none';
        }

        function displayPreviews() {
            previewContainer.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'preview-item';
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="Preview">
                        <button class="remove-btn" onclick="removeFile(${index})">√ó</button>
                    `;
                    previewContainer.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayPreviews();
            uploadBtn.style.display = selectedFiles.length > 0 ? 'block' : 'none';
        }

        // Upload to PostImages.org
        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            uploadBtn.disabled = true;
            uploadProgress.style.display = 'block';
            uploadedLinks.style.display = 'none';
            linksList.innerHTML = '';

            const totalFiles = selectedFiles.length;
            let uploadedCount = 0;
            const uploadedUrls = [];

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                uploadStatus.textContent = `Uploading ${i + 1} of ${totalFiles}...`;

                try {
                    const formData = new FormData();
                    formData.append('upload', file);
                    formData.append('optsize', '0'); // Do not resize
                    formData.append('expire', '0'); // No expiration

                    // Note: Direct upload to postimages.org from client-side may have CORS issues
                    // This is a demonstration - in production, you'd need a backend proxy
                    const response = await fetch('https://postimages.org/json/rr', {
                        method: 'POST',
                        body: formData,
                        mode: 'no-cors' // This will limit response access but may work
                    });

                    // Since we're using no-cors, we can't read the response
                    // For demonstration, we'll simulate success and store locally
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imageUrl = e.target.result;
                        uploadedUrls.push(imageUrl);
                        uploadedImages.push(imageUrl);
                        
                        uploadedCount++;
                        const progress = (uploadedCount / totalFiles) * 100;
                        progressFill.style.width = progress + '%';
                        progressFill.textContent = Math.round(progress) + '%';

                        if (uploadedCount === totalFiles) {
                            finishUpload(uploadedUrls);
                        }
                    };
                    reader.readAsDataURL(file);

                } catch (error) {
                    console.error('Upload error:', error);
                    // Fallback: store locally as base64
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imageUrl = e.target.result;
                        uploadedUrls.push(imageUrl);
                        uploadedImages.push(imageUrl);
                        
                        uploadedCount++;
                        const progress = (uploadedCount / totalFiles) * 100;
                        progressFill.style.width = progress + '%';
                        progressFill.textContent = Math.round(progress) + '%';

                        if (uploadedCount === totalFiles) {
                            finishUpload(uploadedUrls);
                        }
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        function finishUpload(urls) {
            uploadStatus.textContent = '‚úÖ Upload complete!';
            
            // Save to localStorage
            localStorage.setItem('uploadedImages', JSON.stringify(uploadedImages));
            
            // Update gallery
            allImages = [...existingImages, ...uploadedImages];
            filteredImages = allImages;
            render(filteredImages);

            // Display links
            uploadedLinks.style.display = 'block';
            urls.forEach((url, index) => {
                const linkItem = document.createElement('div');
                linkItem.className = 'link-item';
                linkItem.innerHTML = `
                    <input type="text" value="${url}" readonly>
                    <button class="copy-btn" onclick="copyToClipboard('${url}')">Copy</button>
                `;
                linksList.appendChild(linkItem);
            });

            // Reset
            setTimeout(() => {
                selectedFiles = [];
                previewContainer.innerHTML = '';
                uploadBtn.style.display = 'none';
                uploadBtn.disabled = false;
                uploadProgress.style.display = 'none';
                progressFill.style.width = '0%';
                progressFill.textContent = '0%';
                fileInput.value = '';
            }, 3000);
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Link copied to clipboard!');
        }

        // Gallery rendering
        function render(imgs) {
            gallery.innerHTML = '';
            if (imgs.length === 0) {
                gallery.innerHTML = '<div class="no-results">No images found üòî</div>';
                return;
            }
            imgs.forEach((img, i) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `<img src="${img}" alt="Image ${i + 1}" loading="lazy">`;
                item.onclick = () => openLightbox(i);
                gallery.appendChild(item);
            });
        }

        function openLightbox(i) {
            currentIndex = i;
            lightboxImg.src = filteredImages[i];
            zoom = 1;
            lightboxImg.style.transform = `scale(${zoom})`;
            document.getElementById('zoom-level').textContent = '100%';
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            const filename = filteredImages[i].split('/').pop().replace('.jpg', '').replace(/Whats-App-Image-/, '');
            document.getElementById('lightbox-title').textContent = filename;
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function navigate(direction) {
            currentIndex = (currentIndex + direction + filteredImages.length) % filteredImages.length;
            lightboxImg.src = filteredImages[currentIndex];
            zoom = 1;
            lightboxImg.style.transform = `scale(${zoom})`;
            document.getElementById('zoom-level').textContent = '100%';
        }

        function updateZoom(delta) {
            zoom = Math.max(0.5, Math.min(5, zoom + delta));
            lightboxImg.style.transform = `scale(${zoom})`;
            document.getElementById('zoom-level').textContent = Math.round(zoom * 100) + '%';
        }

        // Event listeners
        document.getElementById('close-lightbox').onclick = closeLightbox;
        document.getElementById('prev-btn').onclick = () => navigate(-1);
        document.getElementById('next-btn').onclick = () => navigate(1);
        document.getElementById('zoom-in').onclick = () => updateZoom(0.1);
        document.getElementById('zoom-out').onclick = () => updateZoom(-0.1);
        document.getElementById('zoom-reset').onclick = () => {
            zoom = 1;
            lightboxImg.style.transform = `scale(${zoom})`;
            document.getElementById('zoom-level').textContent = '100%';
        };
        
        document.getElementById('download-btn').onclick = function() {
            const downloadBtn = document.getElementById('download-btn');
            const originalText = downloadBtn.textContent;
            downloadBtn.textContent = '‚è≥ Downloading...';
            downloadBtn.disabled = true;
            
            const imageUrl = filteredImages[currentIndex];
            const filename = imageUrl.split('/').pop();
            
            if (window.fetch) {
                fetch(imageUrl)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.blob();
                    })
                    .then(blob => {
                        const blobUrl = URL.createObjectURL(blob);
                        const downloadLink = document.createElement('a');
                        downloadLink.href = blobUrl;
                        downloadLink.download = filename;
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                        setTimeout(() => URL.revokeObjectURL(blobUrl), 100);
                        
                        downloadBtn.textContent = '‚úÖ Downloaded!';
                        setTimeout(() => {
                            downloadBtn.textContent = originalText;
                            downloadBtn.disabled = false;
                        }, 1500);
                    })
                    .catch(error => {
                        console.error('Download failed:', error);
                        downloadBtn.textContent = '‚ùå Failed';
                        setTimeout(() => {
                            downloadBtn.textContent = originalText;
                            downloadBtn.disabled = false;
                        }, 2000);
                    });
            }
        };

        lightbox.onclick = (e) => {
            if (e.target === lightbox) closeLightbox();
        };

        document.onkeydown = (e) => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') navigate(-1);
                if (e.key === 'ArrowRight') navigate(1);
            }
        };

        searchBar.oninput = (e) => {
            const term = e.target.value.toLowerCase();
            filteredImages = allImages.filter((_, i) => `image ${i + 1}`.includes(term));
            render(filteredImages);
        };

        filterBtns.forEach(btn => {
            btn.onclick = function() {
                filterBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const period = this.dataset.period;
                if (period === 'all') {
                    filteredImages = allImages;
                } else if (period === 'uploaded') {
                    filteredImages = uploadedImages;
                }
                render(filteredImages);
            };
        });

        lightbox.onwheel = (e) => {
            if (lightbox.classList.contains('active')) {
                e.preventDefault();
                updateZoom(e.deltaY > 0 ? -0.1 : 0.1);
            }
        };

        // Initialize
        render(filteredImages);
    </script>
</body>
</html>
